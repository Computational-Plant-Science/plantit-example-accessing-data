name: Hello Data
author: Wes Bonelli
public: True
clone: False
image: docker://alpine
commands: cat "$INPUT" && cat "$INPUT" >> cowsaid.txt && cat "$INPUT" >> cowsaid.log
input:
  path: /iplant/home/shared/iplantcollaborative/testing_tools/cowsay/cowsay.txt
  kind: file
  filetypes:
    - txt
output:
  path:
  include:
    names:
      - cowsaid.txt
    patterns:
      - log
logo: data.png
resources:
  time: "00:10:00"
  mem: "1GB"
  tasks: 1
  cores: 1
