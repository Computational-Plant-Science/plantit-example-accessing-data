name: "Example: Accessing Data"
public: True
clone: False
image: docker://alpine
commands: cat "$INPUT" && cat "$INPUT" >> cowsaid.txt
input:
  path: /iplant/home/shared/iplantcollaborative/testing_tools/cowsay/cowsay.txt
  kind: file
  filetypes:
    - txt
output:
  path:
  include:
    names:
      - cowsaid.txt
    patterns:
      - log
logo: data.png
jobqueue:
  walltime: "00:10:00"
  memory: "1GB"
  processes: 1
  cores: 1
